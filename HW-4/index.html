<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countries App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="mode"><i class="far fa-moon moon"></i>Dark Mode</button>
    </div>
    <div class="container">
      <div class="searchcontainer">
        <input
          class="search"
          type="text"
          name="text"
          placeholder="Search for a countryâ€¦"
        />
        <i class="fas fa-search search"></i>
      </div>
      <div class="filterContainer">
        <div class="filter">
          <p>Filter by Region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="filters showFilters">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries"></div>
    <div class="countryAbout show">
      <button class="back">Back</button>
      <div class="about">
        <div class="left">
          <img src="" />
        </div>
        <div class="right">
          <h1>Countryname</h1>
          <div class="information">
            <div class="rightleft feature">
              <p><strong>Native Name: </strong></p>
              <p><strong>Population: </strong></p>
              <p><strong>Region: </strong></p>
              <p><strong>Sub Region: </strong></p>
              <p><strong>Capital: </strong></p>
            </div>
            <div class="rightright feature">
              <p><strong>Top Level Domain</strong></p>
              <p><strong>Currencies</strong></p>
              <p><strong>Languages</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
